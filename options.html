<!DOCTYPE html>
<html>
<head>
	<title>CKDU 88.1 FM Options</title>
	<style>
		.container {
			position: relative;
		  margin: auto;
		  width: 720px;
		  background-color: rgba(255,255,255,0.9);
		  padding: 1em;
		  border-radius: 5px;
		  margin-top: .5em;
		}
		body {
		  font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
		  font-size: 100%;
		}
		.logo {
			display: block;
			margin: auto;
			user-drag: none; 
			user-select: none;
			-webkit-user-drag: none;
			-webkit-user-select: none;
		}
		.credit {
			padding-right: 2em;
			text-align: center;
			color: #999;
			font-size: .6em;
			margin-top: 4em;
			user-drag: none; 
			user-select: none;
			-webkit-user-drag: none;
			-webkit-user-select: none;
			line-height: 2em;
		}
		.credit a {
			color: #777;
			text-decoration: none;
			user-drag: none; 
			user-select: none;
			-webkit-user-drag: none;
			-webkit-user-select: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="logo.png" class="logo" alt="CKDU 88.1 FM"/>
		<div class="credit">
			Extension developed by <a target="_blank" href="http://www.isnorcreative.com">Gordon B. Isnor</a><br/>
			Yeti icon by Nicky Knicky from the Noun Project, Creative Commons
		</div>
	</div>
	<script src="options.js"></script>
</body>
</html>
